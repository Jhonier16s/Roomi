<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roomi</title>
    <link rel="stylesheet" href="../assets/css\login.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-panel">
        <center><h1>BIENVENIDO</h1></center>
        <center><p>Por favor ingresa tus detalles</p></center>
        <form id="loginForm">
          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />

          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

          <button type="submit" id="btn-signin">Iniciar sesión</button>

          <button class="google-signin">
            <img src="../assets/images/google_icon.png" alt="Google" /> Sign in
            with Google
          </button>

          <p class="register">
            ¿No tienes una cuenta? <a href="
            ../pages/register.html
            ">Regístrate aquí</a>
          </p>
        </form>
      </div>
      <div class="right-panel">
        <img
          src="../assets/images/roomi_logo.svg"
          alt="Logo Roomi"
          width="400"
          height="auto"
        />
        <p>
          UN SISTEMA INTELIGENTE QUE TE GUÍA HACIA UN ESTILO DE VIDA SALUDABLE
        </p>
      </div>
    </div>
    
    <script src="../assets/js/login.js">
     
     
    </script>
  </body>
</html>
